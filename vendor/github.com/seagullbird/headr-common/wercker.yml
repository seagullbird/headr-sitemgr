box:
  id: golang:1.9

services:
  - rabbitmq:3.7.2

build:
  steps:
    - wercker/golint:
      exclude: vendor
    - setup-go-workspace:
        package-dir: github.com/seagullbird/headr-common
    - script:
        name: env
        code: env
    - script:
        name: "Wait for RabbitMQ connection"
        code: |
          while ! $(python -c "import socket; soc=socket.socket(); soc.connect(('$RABBITMQ_PORT_5672_TCP_ADDR', $RABBITMQ_PORT_5672_TCP_PORT))"); \
          do sleep 3; done
    - script:
        name: go test
        code: |
          go test -v ./...
