syntax = "proto3";

package pb;

// The Sitemgr service definition.
service Sitemgr {
    // Create a new site.
    rpc NewSite (NewSiteRequest) returns (NewSiteReply) {}
}

// The new site request contains two parameters.
message NewSiteRequest {
    string email = 1;
    string sitename = 2;
}

// The new site response contains the result of the creation.
message NewSiteReply {
    string err = 1;
}
